# --- CONFIGURACIÓN DE MySQL (CORREGIDA) ---
spring.datasource.url=jdbc:mysql://localhost:3306/practicas_db
spring.datasource.username=practicas_user
spring.datasource.password=practicas_pass

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update

# Para ver las queries SQL en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect